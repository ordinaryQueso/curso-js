<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area { 
            font: normal 20pt arial;
            background: rgb(65, 240, 65);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById("area")
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mousedown',segurando)
        a.addEventListener('mouseout',sair)
        function clicar() {
            
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        function segurando() {
            a.innerText = 'Esta segurando'
            a.style.background = 'blue'
        }

        function entrar() {
            a.innerText = 'entrou'
            a.style.background = 'rgb(65, 240, 65)'
        }

        function sair() {
            a.innerText = 'saiu'
            a.style.background = 'rgb(65, 240, 65)'
        }
    </script>
</body>
</html>
